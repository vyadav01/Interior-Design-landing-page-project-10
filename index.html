<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="header-section">
      <div class="logo">
        <img src="./image/white-logo.png" alt="logo" class="logo-image">
      </div>
      <nav class="navbar">
        <ul class="list-items">
          <li class="list-item"><a href="#">About</li>
          <li class="list-item"><a href="#">Benefits</a></li>
          <li class="list-item"><a href="#">Projects</a></li>
          <li class="list-item"><a href="#">Stages</a></li>
          <li class="list-item"><a href="#">Services</a></li>
        </ul>
        <div class="contact">
          <img src="./image/contact-icon.svg" alt="call-us" class="call-us-icon">
          <p class="call-us-para">Call Us <br>+38 (097) 65 454 34</p>
        </div>
      </nav>
    </div>
    <div class="hero-section">
      <div class="hero-content">
        <h1 class="hero-heading">Interior Design That <br>Care About Details</h1>
        <button class="hero-button">LEARN MORE</button>
      </div>
      <div class="brand-msg" id="msg-1">
        <img src="./image/puzzle-icon.svg" alt="brand-msg" class="brand-msg-image">
        <p class="brand-msg-para">We create your space better <br>based on your own idea</p>
      </div>
      <div class="lines line-1"></div>
      <div class="dots dot-1"></div>
      <div class="brand-msg" id="msg-2">
        <img src="./image/lightbulb-icon.svg" alt="brand-msg" class="brand-msg-image">
        <p class="brand-msg-para">Innovation ideas, stylish design for home & Business</p>
      </div>
      <div class="lines line-2"></div>
      <div class="dots dot-2"></div>
    </div>
  </div>


</body>

</html>
